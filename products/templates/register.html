{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/home.css" rel="stylesheet">
  <title>Farm In Barn</title>
  <link rel="icon" href="{% get_static_prefix %}images/logo.png" type="image/x-icon">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>

  <section class="vh-100 bg-image"
    style="background-image: url('{% get_static_prefix %}images/Organic-farming-featured.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">
                  <p style="font-family:Arial, Helvetica, sans-serif">REGISTER HERE</p>
                </h2>

                <form>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">
                      <p style="font-family:'Courier New'">Name </p>
                    </label>

                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">
                      <p style="font-family:'Courier New'">Email ID</p>
                    </label>
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">
                      <p style="font-family:'Courier New'">Password</p>
                    </label>
                    <input type="password" id="form3Example4cg pass" class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">
                      <p style="font-family:'Courier New'">Confirm password</p>
                    </label>
                    <input type="password" id="form3Example4cdg confpass" class="form-control form-control-lg" />

                  </div>



                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="window.location='/products/home'">
                      <p style="font-family:'Courier New'">Register</p>
                    </button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="/products/login"
                      class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

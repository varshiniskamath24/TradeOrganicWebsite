{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/home.css" rel="stylesheet">
    <title>Trade Organic</title>
    <link rel="icon" href="{% get_static_prefix %}images/logo.png" type="image/x-icon">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<body style="background-color:#4a4a4a;">
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top mynav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/products/home">
                {% load static %}
                <img src="{% get_static_prefix %}images/logo.png" alt="" width="30px" height="30px" class="d-inline-block align-text-top">
                Trade Organic
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/products/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/products/market/">Market</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list' %}">List Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mynavitem" href="/products/about/">About Us</a>
                    </li>
                </ul>
                <a class="nav-link mynavitem" href="/products" style="color:rgba(0, 0, 0, 0.7);">Logout</a>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->
    <div class="container" style="background-color: #4a4a4a;">
        <br>
        <br>
        <h1 style="text-align: center !important; color: white; font-family: 'Courier New', Courier, monospace;">Market</h1>
        <br>
        <br>
        <div class="row">
            {% for product in products %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Rs. {{ product.price }} for {{ product.quantity }} Kg due on {{ product.dueDate }}</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
